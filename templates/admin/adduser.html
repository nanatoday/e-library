                      <h2 class="text-center">Add User</h2>
                      <form action="/admin/adduser" method="post">
                        <div class="row">
                          <div class="col-6"><label for="lname">Last Name</label><input class="form-control" name="lname" type="text" required pattern="[a-zA-Z]+" title="Must contain text only"></div>
                          <div class="col-6"><label for="fname">First Name</label><input class="form-control" name="fname" type="text" required pattern="[a-zA-Z]+" title="Must contain text only"></div></div><br>
                          <div class="row">
                            <div class="col-6"><label for="email">Email</label><input class="form-control" name="email" type="email" required></div>
                            <div class="col-6"><label for="password">Password</label><input class="form-control" name="password" type="password" required pattern=".{8,}" title="Eight or more characters"></div></div><br>
                            <div class="text-center"><button type="submit" class="btn btn-dark">Submit</button></div>
                    </form>
