            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">

              <li class="nav-item">

    <div class="row" style="margin-bottom: 50px;">
        <div class="col-2" id="first"></div>
        <div class="col-2"></div>
        <div class="col-4" id="card">
                    <br>
                    <div style="box-shadow: 0 4px 8px 0 rgba(100, 87, 87, 0.7); padding:1rem;">
                      <form action="/admin/updateuser/{{item.userId}}" method="post">
                      <div class="row">                    
                      <div class="col-6"><label for="lname">Last Name</label><input class="form-control" value="{{item.lastName}}" name="lname" type="text" disabled></div>
                      <div class="col-6"><label for="fname">First Name</label><input class="form-control" value="{{item.firstname}}" name="fname" type="text" disabled></div></div><br>
                      <div class="row">
                      <div class="col-10"><label for="email">Email</label><input class="form-control" value="{{item.email}}" name="email" type="email" disabled></div></div><br>
                      <div class="row">
                      <div class="col-6"><label for="password">New Password</label><input class="form-control" type="password" name="password" placeholder="New Password" required pattern=".{8,}" title="Eight or more characters"> </div>
                      <div class="col-6"><label for="confirmPassword">Confirm Password</label><input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" required pattern=".{8,}" title="Eight or more characters"></div></div> <br>
                      <div class="text-center"><a class="btn btn-primary" type="submit">Submit</a></div></form> <div><a class="btn btn-danger" href="/admin/deleteuser/{{item.userId}}">Delete User</a></div>
  
            </div></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
    </div>
