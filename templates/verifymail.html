<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        body{
            background-image: url("../static/background.jpg");
        }
        button:hover{
            transform: scale(1.1);
        }
        @media(max-width:850px){
          #here{
            width:100%;
            margin-left: 2px;
          }  
          #first{
            width: 0%;
          }
        }
    </style>
</head>
<body class="bg-light">
    <div class="row  p-5 mt-5">
        <div class="col-4" id="first"></div>

      
        <div class="col-4" id="here">
            <div class="card shadow-lg o-hidden border-0">
                <div class="card-body">
                    <h3>Activate Account</h3><hr>
                    <div class="text-center">
                        <p>Your account was successfully created. Please click the link below<br>
                            to confirm your email address and activate your account:</p>
                        <a href="{{confirm_url}}">{{confirm_url}}</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"> </div>
    </div>
</body>
</html>
