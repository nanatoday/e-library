<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='rmulogo.png')}}" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        body{
            background-image: url("../static/background.jpg");
        }
        button:hover{
            transform: scale(1.1);
        }
        @media(max-width:850px){
          #here{
            width:100%;
            margin-left: 2px;
          }  
          #first{
            width: 0%;
          }
        }
    </style>
</head>
<body class="bg-light">
    <div class="row  p-5 mt-5">
        <div class="col-4" id="first"></div>

        <div class="col-4" id="here">
            <div class="card shadow-lg o-hidden border-0">
                <div class="card-body">
                    <h3>Reset Password</h3><hr>
                    <div class="text-center">
                        <form action="/resetuserpassword" method="post">
                            <input type="email" value="{{email}}" name="email" hidden>
                            <input class="form-control" type="password" name="password" placeholder="New Password" required pattern=".{8,}" title="Eight or more characters"> <br><br>
                            <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" required pattern=".{8,}" title="Eight or more characters"> <br><br>
                            <button class="btn btn-primary" type="submit">Submit</button> 
                          </form>
            <hr>
            <hr>
            <p class="text-danger">{{msg}}</p>
            <p class="text-success">{{msg1}}</p>
          
</div>
                </div>
            </div>
        </div>
        <div class="col-4"> </div>
    </div>
</body>
</html>
