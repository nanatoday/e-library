<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='rmulogo.png')}}" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #footer{
          position: absolute;   
          bottom: 0;    
          width: 100%; 
        }
        body{
          position: relative;      
          min-height: 100vh;         
          padding-bottom: 6rem
        }
        @media(max-width:850px){
          #here1{
            width:100%;
            height: 100%;
          }  
          #first{
            width: 0%;
           display: none;
          }
        }
    </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #192f59; margin-bottom: 50px;" >
        <div class="container-fluid p-3">
          <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='rmulogo.png')}}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">RMU ICT LIBRARY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">  
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="row ">
        <div class="col-4" id="first" ></div>
        
        <div class="col-4" id="here1">
            <div class="row " id="here">
                <div class="col text-center">
                    <div class="card shadow-lg o-hidden border-0">
                      <div class="card-body">
                          <h3>Log In!</h3><hr>
                          <div class="text-start">
                      <form action="/" method="post">
                      <div class="row"><div class="col-2"></div><div class="col-8"><input class="form-control" type="email" placeholder="Enter Email Address..." id="email" name="email" required></div>
                      <div class="col-2"></div></div>
                      <br>
                      <div class="row"><div class="col-2"></div><div class="col-8"><input class="form-control" type="password" name="password" id="passsword" placeholder="Password" required min="8"></div>
                      <div class="col-2"></div></div>
                      <br>
                      <div class="text-center"><button class="btn btn-dark" type="submit">LogIn</button>
                      
                  </form>
                  <p class="text-danger">{{msg}}</p>
                  {% with messages = get_flashed_messages() %}
                      {% if messages %}
                          {% for message in messages %}
                              {{ message }}
                          {% endfor %}
                      {% endif %}
                  {% endwith %} 
                  <hr>
                  <hr>
                  <a href="/forgotpassword">Forgot Password?</a></p></div> </div>
                      </div>
                </div>
            </div>
            
        </div>
        <div class="col-4"></div>

    </div>


    <div class="container-fluid"  id="footer">
      <div class="row bg-dark text-white">
        <ul class="list-inline text-center" style="font-size: 15px;">
          <a href="/about"><li class="list-inline-item">About &nbsp;</li></a>
          <a href="mailto:rmulabportal@.com?"><li class="list-inline-item">Contact &nbsp;</li></a>
          <a href="#"><li class="list-inline-item">Terms of Use</li></a>
        </ul>
         <div class="text-center"><p style="font-size: 10px;">&copy;RMU ICT LAB 2022<img src="{{url_for('static', filename='rmulogo.png')}}" alt="Avatar Logo" style="width:20px;" class="rounded-pill"></p></div>
         <ul class="list-inline text-center">
          <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>   
        </ul>
      </div> </div>
</body>
</html>
